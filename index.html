<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.0.14.min.js"></script>

</head>
<body>

<div class="container-fluid">
  <div class="row-fluid">
    <h1>Chat with Parse REST API</h1>

    <table>
      <caption>Messages</caption>
      <thead>
        <tr>
          <th>Username</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">No Messages</td>
        </tr>
      </tbody>
    </table>

    <div class="row-fluid"> 
    <form id="new-user">
          <input type="text" class="username" name="username" placeholder="Username">
          <input type="text" class="message" name="message" placeholder="Message">
            <a id="send" class="btn btn-primary">SEND</a> 

      </form>

</div>
  </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
